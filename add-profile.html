<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/build/css/main.css" />
    <title>Foderstatsberäknaren</title>
</head>
<header>
    <div class="header-wrapper">
        <h1>Equine <span>Feed Estimator</span></h1>
    </div>
</header>
<body>

    <div class="profile">
        <ul class="error-list"></ul>
        <form id="add-profile-form" method="POST" onsubmit="event.preventDefault(); validateProfile();" action="/profile/add">
            <div class="profile-basics">
                <div class="profile-section">
                    <label>Namn</label>
                    <input name="name" class="name" type="text" placeholder="Namn..."><br>
                    <label>Född</label>
                    <input name="born" class="born" type="number" placeholder="YYYY"><br>
                    <label>Kön</label>
                    <select id="sex" class="sex" name="gender">
                        <option value="null">-</option>
                        <option value="stallion">Hingst</option>
                        <option value="gelding/mare">Valack/Sto</option>
                    </select>
                </div>
                <div class="profile-section">
                    <label>Vikt</label>
                    <select id="weight" class="weight" name="weight">
                        <option value="null">-</option>
                        <option value="100">100kg</option>
                        <option value="150">150kg</option>
                        <option value="200">200kg</option>
                        <option value="250">250kg</option>
                        <option value="300">300kg</option>
                        <option value="350">350kg</option>
                        <option value="400">400kg</option>
                        <option value="450">450kg</option>
                        <option value="500">500kg</option>
                        <option value="550">550kg</option>
                        <option value="600">600kg</option>
                        <option value="650">650kg</option>
                        <option value="700">700kg</option>
                        <option value="750">750kg</option>
                        <option value="800">800kg</option>
                        <option value="850">850kg</option>
                        <option value="900">900kg</option>
                        <option value="950">950kg</option>
                        <option value="1000">1000kg</option>
                    </select><br/>
                    <label>Typ</label>
                    <select id="type" class="type" name="type">
                        <option value="null">-</option>
                        <option value="type-easy">Lättfödd</option>
                        <option value="type-normal">Normalfödd</option>
                        <option value="type-hard">Svårfödd</option>
                    </select>
                    <label>Hull</label>
                    <select class="hull" name="look">
                        <option value="null">-</option>
                        <option value="normal">Normal</option>
                        <option value="thin">Tunn</option>
                        <option value="fat">Fet</option>
                    </select>
                </div>
            </div>
            <div class="profile-section">
                <label>Arbete i minuter per dag:</label>
                <div class="profile-work">
                    <label>Skritt</label><input name="walk" class="walk" type="number" placeholder="Skritt">
                    <label>Trav / Galopp</label><input name="trotCanter" class="trot" type="nember" placeholder="Trav / Galopp">
                </div>
            </div>
            <input type="submit" value="Spara">
        </form>
    </div>
</body>
<footer>
    <P>Programmet är endast ett hjälpmedel och du som ägare bär huvudansvaret för att din häst har en korrekt foderstat.</P>
    <p>Programmet är inte utformat för att upptäcka giftiga överdoseringar eller doseringar som kan orsaka störningar.</p>
  </footer>
  <script type="text/javascript" src="/scripts/scripts.js"></script>
</html>
